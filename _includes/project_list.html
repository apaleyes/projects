<div class="paper">
  <p class="title">{{ post.title }}</p>
  <p class="details">
    <span class="supervisors">
      {% for person in post.supervisors %}
      {{ person.firstname }} {{ author.lastname }},
      {% endfor %}
    </span>
  </p>
  <p class="links">
    [<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">abs</a>]
  </p>
</div>

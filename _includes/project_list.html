<div class="paper">
  <p class="title">{{ post.title }}</p>
  <p class="details">
    <span class="supervisors">
      {% for person in post.supervisors %}
      <a href="{{ person.url }}">{{ person.firstname }} {{ person.lastname }}</a>&nbsp;&nbsp;
      {% endfor %}
    </span>
  </p>
  <p class="links">
    [<a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">Overview</a>]
  </p>
</div>
